        <h1>Profile Picture</h1>
        <p>1. To Upload or change your avatar in discord select Gear symbol on left bottom side of the screen.</p>
        <p>
            <img src="../Resources/Images/avatar.png" style="width: 600px;height: 100px;" />
        </p>
        <p>2. Press Edit button next to your name.</p>
        <p>
            <img src="../Resources/Images/hd_avatar.png" style="width: 600px;height: 300px;" />
        </p>
        <p>3. Select the image from your device which you want to upload.</p>
        <p>
            <img src="../Resources/Images/select_picture.png" style="width: 600px;height: 400px;" />
        </p>
        <p>4. And Click save button to finish it.</p>
        <p>

        </p>
