    <body>
        <h1>Chat Room</h1>
        <p>1. To create chat room select this icon from <b>top right corner</b> of the screen.</p>
        <p>
            <img src="../Resources/Images/friends list new button.png" style="width: 600px;height: 400px;" />
        </p>
        <p>2. Now new tab will pop up where you can select your friends whom you want to invite.</p>
        <p>
            <img src="../Resources/Images/select friends window.png" />
        </p>
        <p>3. And Press <b>Create Group DM</b> to make a call.</p>
